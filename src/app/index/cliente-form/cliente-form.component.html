<form [formGroup]="this.clientData" (submit)="model ? actualizar() : crear()">
    <div class="modal-header">
        <h2 class="modal-title padre">
            {{ title }} Cliente
        </h2>

        <button type="button" class="btn-close" aria-label="Close" (click)="cerrar()"></button>
    </div>
    <div class="modal-body">

        <ng-container>
            <mat-form-field class="inputsForm" appearance="outline">
                <mat-label>Nombres</mat-label>
                <input type="text" matInput formControlName="nombres" autocomplete="off" />
                <mat-error *ngIf="clientData.get('nombres')?.hasError('required')">
                Los Nombres son requeridos.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="inputsForm" appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input type="text" matInput formControlName="apellidos" autocomplete="off" />
                <mat-error *ngIf="clientData.get('apellidos')?.hasError('required')">
                   Los apellidos son requeridos.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="inputsForm" appearance="outline">
                <mat-label>Edad</mat-label>
                <input type="text" matInput formControlName="edad" autocomplete="off" />
                <mat-error *ngIf="clientData.get('edad')?.hasError('required')">
                   La Edad es requerida.
                </mat-error>
            </mat-form-field>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="cerrar()">
            Cancelar
        </button>
        <button class="btn btn-primary">
            {{ this.title }}
        </button>
    </div>
</form>
