<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>
    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <span class="tableButton" (click)="openUpdate('client', element)">
                <mat-icon matTooltip="Editar Cliente">edit</mat-icon>
            </span>
            <!-- <span class="tableButton" (click)="openDelete(element)">
            <mat-icon matTooltip="Eliminar usuario">delete</mat-icon>
          </span> -->
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos para mostrar</td>
    </tr>
</table>


<table mat-table [dataSource]="dataSourceProducts" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>
    <ng-container matColumnDef="fechaIngreso">
        <th mat-header-cell *matHeaderCellDef> Fecha de Ingreso </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <span class="tableButton" (click)="openUpdate('product', element)">
                <mat-icon matTooltip="Editar Producto">edit</mat-icon>
            </span>
            <!-- <span class="tableButton" (click)="openDelete(element)">
            <mat-icon matTooltip="Eliminar usuario">delete</mat-icon>
          </span> -->
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsProducts"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsProducts;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos para mostrar</td>
    </tr>
</table>
